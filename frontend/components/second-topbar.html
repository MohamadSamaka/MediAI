<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>topbar component</title>
  </head>

  <style>
    .second-topbar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 20px;
      background: #ffffff;
    }

    .second-topbar button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      background: none;
      font-size: 15px;
      color: #2d94bd;
    }

    .second-topbar .left,
    .second-topbar .center {
      display: flex;
      align-items: center;
    }
  </style>
  <body>
    <div class="second-topbar">
      <div class="center">
        <button class="second-buttons">Home</button>
        <p class="line-sep">|</p>
        <button>About</button>
        <p class="line-sep">|</p>
        <button>Services</button>
        <p class="line-sep">|</p>
        <button>Blog</button>
        <p class="line-sep">|</p>
        <button>Contact</button>
      </div>
    </div>
  </body>
</html>
