<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dark Mode Chat Interface</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      /* Base Dark Mode Styles */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #1e1e1e;
        color: #e0e0e0;
      }
      .container {
        display: flex;
        height: 100vh;
        width: 100vw;
        transition: all 0.3s ease;
      }
      /* Sidebar (Chat History) */
      .sidebar {
        background: #2c2c2c;
        padding: 20px;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        transition: width 0.3s ease, padding 0.3s ease;
        width: 300px;
      }
      /* When sidebar is hidden, collapse it completely */
      .sidebar.hidden {
        width: 0;
        padding: 0;
      }
      /* Sidebar header with New Chat icon on the right */
      .sidebar-header {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px;
        padding: 50px;
        background: #ff0000;
      }
      #title-hisotry {
        margin-top: 50px;
        font-size: 20px;
      }
      /* New Chat Button: small plus icon placed on the right side */
      .new-chat-btn {
        background: #007aff;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }
      .search-box {
        display: flex;
        margin-bottom: 15px;
      }
      .search-box input {
        flex: 1;
        padding: 8px;
        border: none;
        border-radius: 5px 0 0 5px;
        outline: none;
        background: #444;
        color: #e0e0e0;
      }
      .search-box button {
        padding: 8px;
        background: #007aff;
        border: none;
        color: #fff;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
      }
      .chat-history-section {
        margin-bottom: 20px;
      }
      .chat-history-section h3 {
        margin-bottom: 10px;
        font-size: 16px;
        border-bottom: 1px solid #444;
        padding-bottom: 5px;
      }
      .chat-history-item {
        padding: 8px;
        border-radius: 5px;
        margin-bottom: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .chat-history-item:hover {
        background: #007aff;
      }
      /* New section for chats older than 7 days */
      .chat-history-section.beyond {
        margin-bottom: 20px;
      }
      .chat-history-section.beyond h3 {
        margin-bottom: 10px;
        font-size: 16px;
        border-bottom: 1px solid #444;
        padding-bottom: 5px;
      }
      /* Toggle Sidebar Button */
      .toggle-sidebar-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: #007aff;
        border: none;
        border-radius: 5px;
        padding: 8px;
        color: #fff;
        cursor: pointer;
        z-index: 100;
        transition: left 0.3s ease;
      }
      /* Main Chat Area */
      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #1e1e1e;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }
      .chat-header {
        padding: 20px;
        background: #343541;
        color: #fff;
        text-align: center;
        font-size: 20px;
      }
      .chat-messages {
        flex: 1;
        padding: 20px;
        background: #2c2c2c;
        overflow-y: auto;
      }
      .chat-message {
        margin-bottom: 20px;
        display: flex;
        align-items: flex-start;
      }
      .chat-message.user {
        justify-content: flex-end;
      }
      .chat-message .message-content {
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 10px;
        font-size: 16px;
        line-height: 1.5;
        word-wrap: break-word;
      }
      .chat-message:not(.user) .message-content {
        background: #444;
        color: #e0e0e0;
      }
      .chat-message.user .message-content {
        background: #007aff;
        color: #fff;
      }
      .chat-input {
        display: flex;
        padding: 20px;
        background: #2c2c2c;
        border-top: 1px solid #444;
      }
      .chat-input input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        outline: none;
        background: #444;
        color: #e0e0e0;
      }
      /* Updated send button: circular with an upward arrow icon */
      .chat-input button {
        margin-left: 10px;
        width: 40px;
        height: 40px;
        font-size: 18px;
        border: none;
        border-radius: 50%;
        background: #007aff;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chat-input button:hover {
        background: #005bb5;
      }
    </style>
  </head>
  <body>
    <!-- Toggle Sidebar Button -->
    <button class="toggle-sidebar-btn" id="toggleSidebarBtn">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="container">
      <!-- Sidebar with Chat History -->
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <!-- New Chat Icon on the right side -->
          <button class="new-chat-btn" id="newChatBtn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="search-box">
          <input type="text" id="sidebarSearch" placeholder="Search chats..." />
          <button id="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <!-- Chat history sections -->
        <div class="chat-history-section" id="todaySection">
          <h2 id="title-hisotry">Chat History</h2>
          <h3>Today</h3>
          <!-- History items will be added here dynamically -->
        </div>
        <div class="chat-history-section">
          <h3>Yesterday</h3>
          <div class="chat-history-item">Chat with Carol</div>
        </div>
        <div class="chat-history-section">
          <h3>Previous 7 Days</h3>
          <div class="chat-history-item">Chat with Dave</div>
          <div class="chat-history-item">Chat with Eve</div>
        </div>
        <div class="chat-history-section beyond">
          <h3>Beyond a Week</h3>
          <!-- Chat items older than 7 days go here -->
        </div>
      </div>
      <!-- Main Chat Area -->
      <div class="chat-container">
        <div class="chat-header">ChatGPT Interface</div>
        <div class="chat-messages" id="chatMessages">
          <!-- Chat messages will be appended here -->
        </div>
        <div class="chat-input">
          <input
            type="text"
            id="chatInput"
            placeholder="Type your message here..."
          />
          <button id="sendButton">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      // Global object to store conversations by ID.
      const conversationHistory = {};

      // Chat functionality
      const chatInput = document.getElementById("chatInput");
      const sendButton = document.getElementById("sendButton");
      const chatMessages = document.getElementById("chatMessages");

      function appendMessage(content, sender = "user") {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("chat-message");
        if (sender === "user") {
          messageDiv.classList.add("user");
        }
        const contentDiv = document.createElement("div");
        contentDiv.classList.add("message-content");
        contentDiv.textContent = content;
        messageDiv.appendChild(contentDiv);
        chatMessages.appendChild(messageDiv);
        // Auto-scroll to the bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      sendButton.addEventListener("click", () => {
        const message = chatInput.value.trim();
        if (message !== "") {
          appendMessage(message, "user");
          chatInput.value = "";
        }
      });

      chatInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          sendButton.click();
        }
      });

      // Sidebar toggle functionality with smooth transition
      const toggleSidebarBtn = document.getElementById("toggleSidebarBtn");
      const sidebar = document.getElementById("sidebar");
      toggleSidebarBtn.addEventListener("click", () => {
        sidebar.classList.toggle("hidden");
      });

      // New chat functionality:
      // If there are messages, save the current conversation and clear the chat area.
      const newChatBtn = document.getElementById("newChatBtn");
      newChatBtn.addEventListener("click", () => {
        if (chatMessages.innerHTML.trim() !== "") {
          // Create a unique conversation ID
          const conversationId = "chat_" + Date.now();
          // Save current conversation HTML
          conversationHistory[conversationId] = chatMessages.innerHTML;
          // Create a new history item with this conversation ID
          const timestamp = new Date().toLocaleTimeString();
          const historyItem = document.createElement("div");
          historyItem.classList.add("chat-history-item");
          historyItem.textContent = "Chat " + timestamp;
          historyItem.setAttribute("data-convo-id", conversationId);
          historyItem.addEventListener("click", () => {
            // Load saved conversation when history item is clicked
            chatMessages.innerHTML = conversationHistory[conversationId] || "";
          });
          // Append the new history item to the "Today" section
          const todaySection = document.getElementById("todaySection");
          todaySection.appendChild(historyItem);
        }
        // Clear the chat area for a new conversation
        chatMessages.innerHTML = "";
      });

      // Sidebar search functionality: filter chat-history items by text
      const sidebarSearch = document.getElementById("sidebarSearch");
      const searchBtn = document.getElementById("searchBtn");

      function filterChats() {
        const filter = sidebarSearch.value.toLowerCase();
        const items = document.querySelectorAll(".chat-history-item");
        items.forEach((item) => {
          item.style.display = item.textContent.toLowerCase().includes(filter)
            ? "block"
            : "none";
        });
      }

      sidebarSearch.addEventListener("input", filterChats);
      searchBtn.addEventListener("click", filterChats);
    </script>
  </body>
</html>
