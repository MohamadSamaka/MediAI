<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page - medicalai</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      /* Main container for two columns */
      .main-container {
        display: flex;
        min-height: 100vh;
      }
      /* Left panel styling */
      .left-panel {
        flex: 1;
        background-color: #3a3a3a;
        color: #fff;
        padding: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .left-panel h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      .left-panel p {
        font-size: 18px;
        line-height: 1.5;
        text-align: center;
        max-width: 400px;
      }
      /* Right panel styling */
      .right-panel {
        background: linear-gradient(144deg, #7ce6f8, #ffffff, #058625);
        flex: 3;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      /* Login container styling */
      .login-container {
        background: #fff;
        color: #000;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        border: 1px solid #e6e6e6;
        box-shadow: 1px 1px 2px;
      }
      .login-container h2 {
        margin-bottom: 40px;
        text-align: center;
      }
      .form-group {
        margin-bottom: 30px;
        position: relative;
      }
      .form-group input {
        width: 100%;
        padding: 12px 5px;
        font-size: 16px;
        border: none;
        border-bottom: 1px solid #ccc;
        outline: none;
      }
      .floating-container label {
        position: absolute;
        top: 12px;
        left: 5px;
        font-size: 16px;
        color: #aaa;
        pointer-events: none;
        transition: all 0.3s ease-out;
      }
      .floating-container input:focus + label,
      .floating-container input:not(:placeholder-shown) + label {
        top: -10px;
        font-size: 12px;
        color: #3a73b4;
      }
      .enter-btn {
        background: #058625;
        border-radius: 20px;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
      }
      .enter-btn:hover {
        background: #086d21;
      }
      .temp-code {
        background: #3171bb;
        transition: all 0.3s;
        border-radius: 20px;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
      }
      .temp-code:hover {
        background: rgb(31, 61, 143);
      }
      #message {
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
      }
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .main-container {
          flex-direction: column;
        }
        .left-panel,
        .right-panel {
          flex: none;
          width: 100%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Left Side: Title and Description -->
      <div class="left-panel">
        <h1>MedicAI</h1>
        <p>
          Your trusted partner in medical AI solutions. Empowering healthcare
          with innovative technology for better outcomes.
        </p>
      </div>
      <!-- Right Side: Login Form -->
      <div class="right-panel">
        <div class="login-container">
          <h2>Enter to your case</h2>
          <form id="loginForm">
            <!-- Email Input -->
            <div class="form-group floating-container">
              <input type="email" id="id" name="id" placeholder=" " required />
              <label for="id">Email</label>
            </div>
            <!-- Password Input -->
            <div class="form-group floating-container">
              <input
                type="password"
                id="password"
                name="password"
                placeholder=" "
              />
              <label for="password">Password</label>
            </div>
            <!-- Enter Button -->
            <button type="submit" class="enter-btn">Enter</button>
            <p id="message"></p>
            <br />
            <a href="./register.html">
              <button type="button" class="temp-code">
                Don't Have Account? Register
              </button>
            </a>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript to handle login -->
    <script type="module">
      // Import the login function from your backend module.
      // Adjust the import path according to your project structure.
      import { login } from "./path/to/your/loginModule.js";

      const loginForm = document.getElementById("loginForm");
      const messageEl = document.getElementById("message");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        // Reset message display
        messageEl.textContent = "";

        // Gather form data
        const email = document.getElementById("id").value;
        const password = document.getElementById("password").value;

        try {
          // Call the login function with credentials
          await login({ email, password });
          // If successful, display success message
          messageEl.textContent = "Login success";
          messageEl.style.color = "green";
          // Redirect after 1 second delay
          setTimeout(() => {
            window.location.href = "homepage.html"; // Change this to your homepage URL
          }, 1000);
        } catch (error) {
          // On error, display error message
          messageEl.textContent = "Invalid username/email or password!";
          messageEl.style.color = "red";
        }
      });
    </script>
  </body>
</html>
