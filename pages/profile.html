<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 100%;
        max-width: 900px;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        font-size: 2.5em;
        color: #333;
      }
      .profile-info {
        margin-bottom: 30px;
      }
      .profile-info p {
        font-size: 1.2em;
        color: #555;
        margin: 10px 0;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        font-weight: bold;
        color: #333;
        display: block;
        margin-bottom: 8px;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .form-group input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1.2em;
      }
      .form-group input[type="submit"]:hover {
        background-color: #0056b3;
      }
      .role-specific {
        display: none;
      }
      .edit-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .edit-button:hover {
        background-color: #218838;
      }
      .button {
        text-align: center;
        margin-top: 20px;
      }
      a {
        color: #007bff;
        font-weight: bold;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      /* Smooth transition for the Edit Form */
      #editForm {
        display: none;
        opacity: 0;
        transform: translateY(-20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }
      #editForm.show {
        display: block;
        opacity: 1;
        transform: translateY(0);
      }
    </style>
    <script>
      function toggleEditForm() {
        const form = document.getElementById("editForm");
        const editButton = document.getElementById("editButton");
        if (form.classList.contains("show")) {
          form.classList.remove("show");
          editButton.textContent = "Edit Profile";
        } else {
          form.classList.add("show");
          editButton.textContent = "Cancel Edit";
        }
      }

      function toggleRoleInfo() {
        const role = document.getElementById("role").value;
        const clientFields = document.getElementById("clientFields");
        const doctorFields = document.getElementById("doctorFields");

        // Hide all specific fields
        clientFields.style.display = "none";
        doctorFields.style.display = "none";

        // Show the fields based on the selected role
        if (role === "client") {
          clientFields.style.display = "block";
        } else if (role === "doctor") {
          doctorFields.style.display = "block";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>User Profile</h1>

      <!-- User Information -->
      <div class="profile-info">
        <p><strong>ID:</strong> 12345</p>
        <p><strong>Full Name:</strong> John Doe</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <p><strong>Role:</strong> Client</p>
        <p><strong>Date of Birth:</strong> January 1, 1990</p>
        <p><strong>Phone Number:</strong> +1 (555) 123-4567</p>
        <p><strong>Address:</strong> 123 Main St, Springfield</p>
      </div>

      <!-- Edit Button to Reveal Edit Form -->
      <button id="editButton" class="edit-button" onclick="toggleEditForm()">
        Edit Profile
      </button>

      <!-- Edit Profile Form (Initially Hidden) -->
      <form id="editForm" action="#" method="POST">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            value="John"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            value="Doe"
            required
          />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" value="1990-01-01" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            value="johndoe@example.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="text"
            id="phoneNumber"
            name="phoneNumber"
            value="+1 (555) 123-4567"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            value="123 Main St, Springfield"
            required
          />
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role" onchange="toggleRoleInfo()" required>
            <option value="client" selected>Client</option>
            <option value="doctor">Doctor</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <!-- Client Specific Info -->
        <div id="clientFields" class="role-specific">
          <div class="form-group">
            <label for="medications">Medications</label>
            <input
              type="text"
              id="medications"
              name="medications"
              value="None"
              placeholder="e.g., Aspirin"
            />
          </div>
          <div class="form-group">
            <label for="diagnostics">Current Diagnostics</label>
            <input
              type="text"
              id="diagnostics"
              name="diagnostics"
              value="Healthy"
              placeholder="e.g., No current issues"
            />
          </div>
          <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input
              type="number"
              id="weight"
              name="weight"
              value="70"
              required
            />
          </div>
          <div class="form-group">
            <label for="height">Height (cm)</label>
            <input
              type="number"
              id="height"
              name="height"
              value="175"
              required
            />
          </div>
        </div>

        <!-- Doctor Specific Info -->
        <div id="doctorFields" class="role-specific">
          <div class="form-group">
            <label for="expertise">Expertise</label>
            <input
              type="text"
              id="expertise"
              name="expertise"
              value="General Medicine"
              required
            />
          </div>
          <div class="form-group">
            <label for="location">Location (Workplace)</label>
            <input
              type="text"
              id="location"
              name="location"
              value="Springfield Medical Center"
              required
            />
          </div>
          <div class="form-group">
            <label for="workingHours">Working Hours</label>
            <input
              type="text"
              id="workingHours"
              name="workingHours"
              value="9 AM - 5 PM"
              required
            />
          </div>
          <div class="form-group">
            <label for="workingDays">Working Days</label>
            <input
              type="text"
              id="workingDays"
              name="workingDays"
              value="Monday - Friday"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <input type="submit" value="Save Changes" />
        </div>
      </form>

      <div class="button">
        <a href="/">Go back to Dashboard</a>
      </div>
    </div>
  </body>
</html>
