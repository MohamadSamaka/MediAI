<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page - medicalai</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      /* Main container for two columns */
      .main-container {
        display: flex;
        min-height: 100vh;
      }
      /* Left panel styling */
      .left-panel {
        flex: 1;
        background-color: #3a3a3a;
        color: #fff;
        padding: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .left-panel h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      .left-panel p {
        font-size: 18px;
        line-height: 1.5;
        text-align: center;
        max-width: 400px;
      }
      /* Right panel styling */
      .right-panel {
        background: linear-gradient(144deg, #7ce6f8, #ffffff, #058625);
        flex: 3;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      /* Register container styling */
      .register-container {
        background: #fff;
        color: #000;
        padding: 20px;
        border-radius: 10px;
        width: 450px;
        border: 1px solid #e6e6e6;
        box-shadow: 1px 1px 2px;
      }
      .register-container h2 {
        margin-bottom: 40px;
        text-align: center;
      }
      .form-group {
        margin-bottom: 30px;
        position: relative;
      }
      .form-group input {
        width: 100%;
        padding: 12px 5px;
        font-size: 16px;
        border: none;
        border-bottom: 1px solid #ccc;
        outline: none;
      }
      .floating-container label {
        position: absolute;
        top: 12px;
        left: 5px;
        font-size: 16px;
        color: #aaa;
        pointer-events: none;
        transition: all 0.3s ease-out;
      }
      .floating-container input:focus + label,
      .floating-container input:not(:placeholder-shown) + label {
        top: -10px;
        font-size: 12px;
        color: #3a73b4;
      }
      .enter-btn {
        background: #058625;
        border-radius: 20px;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
      }
      .enter-btn:hover {
        background: #086d21;
      }
      .temp-code {
        background: #3171bb;
        transition: all 0.3s;
        border-radius: 20px;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
      }
      .temp-code:hover {
        background: rgb(31, 61, 143);
      }
      #message {
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
      }
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .main-container {
          flex-direction: column;
        }
        .left-panel,
        .right-panel {
          flex: none;
          width: 100%;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Left Side: Title and Description -->
      <div class="left-panel">
        <h1>MedicAI</h1>
        <p>
          Join MedicAI and discover how innovative medical AI solutions can
          enhance your healthcare journey.
        </p>
      </div>

      <!-- Right Side: Register Form -->
      <div class="right-panel">
        <div class="register-container">
          <h2>Sign Up</h2>
          <form id="registerForm">
            <!-- idPerson (8-10 characters) -->
            <div class="form-group floating-container">
              <input
                type="text"
                id="idPerson"
                name="idPerson"
                placeholder=" "
                required
                minlength="8"
                maxlength="10"
              />
              <label for="idPerson">ID (8-10 chars)</label>
            </div>

            <!-- Fname (3-30 characters) -->
            <div class="form-group floating-container">
              <input
                type="text"
                id="Fname"
                name="Fname"
                placeholder=" "
                required
                minlength="3"
                maxlength="30"
              />
              <label for="Fname">First Name</label>
            </div>

            <!-- Lname (3-30 characters) -->
            <div class="form-group floating-container">
              <input
                type="text"
                id="Lname"
                name="Lname"
                placeholder=" "
                required
                minlength="3"
                maxlength="30"
              />
              <label for="Lname">Last Name</label>
            </div>

            <!-- Email -->
            <div class="form-group floating-container">
              <input
                type="email"
                id="email"
                name="email"
                placeholder=" "
                required
              />
              <label for="email">Email</label>
            </div>

            <!-- Phone (13 characters, e.g., +1-234-567-8901) -->
            <div class="form-group floating-container">
              <input
                type="text"
                id="phone"
                name="phone"
                placeholder=" "
                required
                minlength="13"
                maxlength="13"
              />
              <label for="phone">Phone (13 chars)</label>
            </div>

            <!-- Password -->
            <div class="form-group floating-container">
              <input
                type="password"
                id="password"
                name="password"
                placeholder=" "
                required
              />
              <label for="password">Password</label>
            </div>

            <!-- DateOfBirth -->
            <div class="form-group floating-container">
              <input
                type="date"
                id="DateOfBirth"
                name="DateOfBirth"
                placeholder=" "
                required
              />
              <label for="DateOfBirth">Date of Birth</label>
            </div>

            <!-- Address -->
            <div class="form-group floating-container">
              <input
                type="text"
                id="address"
                name="address"
                placeholder=" "
                required
              />
              <label for="address">Address</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="enter-btn">Register</button>
            <p id="message"></p>
            <br />
            <!-- Link to Login -->
            <a href="./login.html">
              <button type="button" class="temp-code">
                Already have an account? Login
              </button>
            </a>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript to handle registration -->
    <script type="module">
      // Import the register function from your backend module.
      // Adjust the import path according to your project structure.
      import { register } from "./path/to/your/registerModule.js";

      const registerForm = document.getElementById("registerForm");
      const messageEl = document.getElementById("message");

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        // Reset message display
        messageEl.textContent = "";

        // Gather form data
        const idPerson = document.getElementById("idPerson").value;
        const Fname = document.getElementById("Fname").value;
        const Lname = document.getElementById("Lname").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const password = document.getElementById("password").value;
        const DateOfBirth = document.getElementById("DateOfBirth").value;
        const address = document.getElementById("address").value;

        try {
          // Call the register function with the form data
          await register({
            idPerson,
            Fname,
            Lname,
            email,
            phone,
            password,
            DateOfBirth,
            address,
          });
          // If successful, display success message
          messageEl.textContent = "Registration successful!";
          messageEl.style.color = "green";
          // Redirect after 1 second delay (change this URL as needed)
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1000);
        } catch (error) {
          // On error, display error message
          messageEl.textContent = `Error: ${error.message}`;
          messageEl.style.color = "red";
        }
      });
    </script>
  </body>
</html>
