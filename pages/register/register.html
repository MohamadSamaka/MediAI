<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page - medicalai</title>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Left Side: Title and Description -->
      <div class="left-panel">
        <h1>MedicAI</h1>
        <p>
          Join MedicAI and discover how innovative medical AI solutions can
          enhance your healthcare journey.
        </p>
      </div>

      <!-- Right Side: Register Form -->
      <div class="right-panel">
        <div class="register-container">
          <h2>Sign Up</h2>
          <form id="registerForm">
            <!-- idPerson (8-10 characters) -->
            <div class="form-group floating-container">
              <input
                type="text"
                id="idPerson"
                name="idPerson"
                placeholder=" "
                required
                minlength="8"
                maxlength="10"
              />
              <label for="idPerson">ID (8-10 chars)</label>
            </div>

            <!-- Fname (3-30 characters) -->
            <div class="form-group floating-container">
              <input
                type="text"
                id="Fname"
                name="Fname"
                placeholder=" "
                required
                minlength="3"
                maxlength="30"
              />
              <label for="Fname">First Name</label>
            </div>

            <!-- Lname (3-30 characters) -->
            <div class="form-group floating-container">
              <input
                type="text"
                id="Lname"
                name="Lname"
                placeholder=" "
                required
                minlength="3"
                maxlength="30"
              />
              <label for="Lname">Last Name</label>
            </div>

            <!-- Email -->
            <div class="form-group floating-container">
              <input
                type="email"
                id="email"
                name="email"
                placeholder=" "
                required
              />
              <label for="email">Email</label>
            </div>

            <!-- Phone (13 characters, e.g., +1-234-567-8901) -->
            <div class="form-group floating-container">
              <input
                type="text"
                id="phone"
                name="phone"
                placeholder=" "
                required
                minlength="13"
                maxlength="13"
              />
              <label for="phone">Phone (13 chars)</label>
            </div>

            <!-- Password -->
            <div class="form-group floating-container">
              <input
                type="password"
                id="password"
                name="password"
                placeholder=" "
                required
              />
              <label for="password">Password</label>
            </div>

            <!-- DateOfBirth -->
            <div class="form-group floating-container">
              <input
                type="date"
                id="DateOfBirth"
                name="DateOfBirth"
                placeholder=" "
                required
              />
              <label for="DateOfBirth">Date of Birth</label>
            </div>

            <!-- Address -->
            <div class="form-group floating-container">
              <input
                type="text"
                id="address"
                name="address"
                placeholder=" "
                required
              />
              <label for="address">Address</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="enter-btn">Register</button>
            <p id="message"></p>
            <br />
            <!-- Link to Login -->
            <a href="./login.html">
              <button type="button" class="temp-code">
                Already have an account? Login
              </button>
            </a>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript to handle registration -->
    <script type="module">
      // Import the register function from your backend module.
      // Adjust the import path according to your project structure.
      import { register } from "./path/to/your/registerModule.js";

      const registerForm = document.getElementById("registerForm");
      const messageEl = document.getElementById("message");

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        // Reset message display
        messageEl.textContent = "";

        // Gather form data
        const idPerson = document.getElementById("idPerson").value;
        const Fname = document.getElementById("Fname").value;
        const Lname = document.getElementById("Lname").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const password = document.getElementById("password").value;
        const DateOfBirth = document.getElementById("DateOfBirth").value;
        const address = document.getElementById("address").value;

        try {
          // Call the register function with the form data
          await register({
            idPerson,
            Fname,
            Lname,
            email,
            phone,
            password,
            DateOfBirth,
            address,
          });
          // If successful, display success message
          messageEl.textContent = "Registration successful!";
          messageEl.style.color = "green";
          // Redirect after 1 second delay (change this URL as needed)
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1000);
        } catch (error) {
          // On error, display error message
          messageEl.textContent = `Error: ${error.message}`;
          messageEl.style.color = "red";
        }
      });
    </script>
  </body>
</html>
