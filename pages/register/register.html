<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page - medicalai</title>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Left Side: Title and Description -->
      <div class="left-panel">
        <h1>MedicAI</h1>
        <p>
          Join MedicAI and discover how innovative medical AI solutions can
          enhance your healthcare journey.
        </p>
      </div>

      <!-- Right Side: Registration Form & Additional Info Container -->
      <div class="right-panel">
        <!-- Doctor Additional Information Container -->
        <div class="doctor-info-container" id="doctorInfoContainer">
          <!-- Specialization Dropdown -->
          <div class="form-group floating-container">
            <!-- <label for="specialization">Specialization</label> -->
            <select id="specialization" name="specialization" required>
              <option value="" disabled selected>Select Specialization</option>
              <option value="cardiology">Cardiology</option>
              <option value="dermatology">Dermatology</option>
              <option value="neurology">Neurology</option>
              <option value="pediatrics">Pediatrics</option>
              <option value="general">General</option>
            </select>
          </div>

          <!-- Work Location -->
          <div class="form-group floating-container">
            <input
              type="text"
              id="workLocation"
              name="workLocation"
              placeholder=" "
              required
            />
            <label for="workLocation">Work Location</label>
          </div>

          <!-- Working Hours Section -->
          <div class="info-section" id="workingHoursSection">
            <h3 style="text-align: center; margin-bottom: 15px">
              Working Hours
            </h3>
            <div class="input-group">
              <!-- Day Dropdown -->
              <select id="daySelect" required>
                <option value="" disabled selected>Day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
              </select>
              <!-- Start Time Input -->
              <input type="time" id="startTime" step="900" required />
              <!-- End Time Input -->
              <input type="time" id="endTime" step="900" required />
              <!-- Add Button -->
              <button type="button" id="addWorkingHour">Add</button>
            </div>
            <!-- List of Working Hours -->
            <div class="list-container">
              <ul id="workingHoursList"></ul>
            </div>
          </div>

          <!-- Final Submit Button for Doctor Info -->
          <button type="button" class="enter-btn" id="submitDoctorInfo">
            Submit Doctor Info
          </button>
        </div>

        <!-- Basic Registration Form -->
        <div class="register-container" id="basicRegisterContainer">
          <h2>Sign Up</h2>
          <form id="registerForm">
            <!-- idPerson (8-10 characters) -->
            <div class="form-group floating-container">
              <input
                type="text"
                id="idPerson"
                name="idPerson"
                placeholder=" "
                required
                minlength="8"
                maxlength="10"
              />
              <label for="idPerson">ID (8-10 chars)</label>
            </div>

            <!-- First Name -->
            <div class="form-group floating-container">
              <input
                type="text"
                id="Fname"
                name="Fname"
                placeholder=" "
                required
                minlength="3"
                maxlength="30"
              />
              <label for="Fname">First Name</label>
            </div>

            <!-- Last Name -->
            <div class="form-group floating-container">
              <input
                type="text"
                id="Lname"
                name="Lname"
                placeholder=" "
                required
                minlength="3"
                maxlength="30"
              />
              <label for="Lname">Last Name</label>
            </div>

            <!-- Email -->
            <div class="form-group floating-container">
              <input
                type="email"
                id="email"
                name="email"
                placeholder=" "
                required
              />
              <label for="email">Email</label>
            </div>

            <!-- Phone (13 characters, e.g., +1-234-567-8901) -->
            <div class="form-group floating-container">
              <input
                type="text"
                id="phone"
                name="phone"
                placeholder=" "
                required
                minlength="13"
                maxlength="13"
              />
              <label for="phone">Phone (13 chars)</label>
            </div>

            <!-- Password -->
            <div class="form-group floating-container">
              <input
                type="password"
                id="password"
                name="password"
                placeholder=" "
                required
              />
              <label for="password">Password</label>
            </div>

            <!-- Address -->
            <div class="form-group floating-container">
              <input
                type="text"
                id="address"
                name="address"
                placeholder=" "
                required
              />
              <label for="address">Address</label>
            </div>

            <!-- DateOfBirth -->
            <div class="form-group floating-container">
              <input
                type="date"
                id="DateOfBirth"
                name="DateOfBirth"
                placeholder=" "
                required
              />
              <label for="DateOfBirth">Date of Birth</label>
            </div>

            <!-- Role Dropdown -->
            <div class="form-group floating-container">
              <select id="role" name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="admin">admin</option>
                <option value="patient">patient</option>
                <option value="doctor">doctor</option>
              </select>
              <!-- <label for="role">Role</label> -->
            </div>

            <!-- Register Button -->
            <button type="submit" class="enter-btn">Register</button>
            <p id="message"></p>
            <br />
          </form>
        </div>

        <!-- Additional Information Container -->
        <div class="additional-info-container" id="additionalInfoContainer">
          <!-- General Info Section -->
          <div class="info-section" id="generalInfo">
            <h3>General Info</h3>
            <div class="form-group floating-container">
              <input
                type="number"
                id="height"
                name="height"
                placeholder=" "
                required
              />
              <label for="height">Height (cm)</label>
            </div>
            <div class="form-group floating-container">
              <input
                type="number"
                id="weight"
                name="weight"
                placeholder=" "
                required
              />
              <label for="weight">Weight (kg)</label>
            </div>
            <div class="form-group floating-container">
              <input
                type="text"
                id="bloodType"
                name="bloodType"
                placeholder=" "
                required
              />
              <label for="bloodType">Blood Type</label>
            </div>
          </div>

          <!-- Prescriptions Section -->
          <div class="info-section" id="prescriptionsSection">
            <h3>Prescriptions</h3>
            <div class="input-group">
              <input
                type="text"
                id="prescriptionInput"
                placeholder="Enter prescription"
              />
              <button type="button" id="addPrescription">Add</button>
            </div>
            <div class="list-container">
              <ul id="prescriptionsList"></ul>
            </div>
          </div>

          <!-- Diagnosis Section -->
          <div class="info-section" id="diagnosisSection">
            <h3>Diagnosis</h3>
            <div class="input-group">
              <input
                type="text"
                id="diagnosisInput"
                placeholder="Enter diagnosis"
              />
              <button type="button" id="addDiagnosis">Add</button>
            </div>
            <div class="list-container">
              <ul id="diagnosisList"></ul>
            </div>
          </div>

          <!-- Final Submission Button -->
          <button type="button" class="enter-btn" id="submitAdditionalInfo">
            Submit Additional Info
          </button>
        </div>
      </div>

      <!-- ==========================  -->
    </div>

    <script src="register.js"></script>
  </body>
</html>
